<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../scripts/login.js" defer></script>
</head>

<body>
    <section id="S_login">
        <div class="imagem"></div>
        <div class="Login_container">
            <div class="login">
                <h1>Login</h1>
                <form>
                    <label for="usuario" id="userlabel">Usuário:</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                    <label for="password" id="senhalabel">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <button id="loginButton" type="button">Entrar</button>
                </form>
            </div>
            <a href="../pages/principal.html">Voltar</a>
        </div>
        
    </section>

</body>

</html>
